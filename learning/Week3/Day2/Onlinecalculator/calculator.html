<!DOCTYPE html>
<html>
	<head>
			<link rel="stylesheet" href="style.css">
			<script type="text/javascript" src="script.js"></script>	
	</head>

	<body>

		<div class="maindiv">
			
				<input type="text" name="input" id="input">			
				<div class="numberdiv">
						<button type="button" class="numbers" onclick="display('1')">1</button>			
						<button type="button" class="numbers" onclick="display('2')">2</button>	
						<button type="button" class="numbers" onclick="display('3')">3</button>			
						<button type="button" class="numbers" onclick="display('4')">4</button>	
						<button type="button" class="numbers" onclick="display('5')">5</button>			
						<button type="button" class="numbers" onclick="display('6')">6</button>	
						<button type="button" class="numbers" onclick="display('7')">7</button>	
						<button type="button" class="numbers" onclick="display('8')">8</button>	
						<button type="button" class="numbers" onclick="display('9')">9</button>
						<button type="button" class="numbers" onclick="display('0')">0</button>
						<button type="button" class="numbers" onclick="display('.')">.</button>
				
				</div>
				<div class="operations">
				   	<button type="button" class="operators" onclick="displayoperator('*')">*</button>			
						<button type="button" class="operators" onclick="displayoperator('/')">/</button>	
						<button type="button" class="operators" onclick="displayoperator('+')">+</button>			
						<button type="button" class="operators" onclick="displayoperator('-')">-</button>	
						<button type="button" class="operators" onclick="cleardisplay()">CLR</button>			
						<button type="button" class="operators" onclick="memorydelete()">MD</button>	
						<button type="button" class="operators" onclick="memoryrecall()">MR</button>	
						<button type="button" class="operators" onclick="memorystore()">MS</button>	
						<button type="button" class="operators" onclick="displayoperator('%')">%</button>		
						<button type="button" class="operators" onclick="calculate()">=</button>	
						<button type="button" class="operators" onclick="displayoperator('mod')">mod</button>
						<button type="button" class="operators" onclick="backspace()">CN</button>
						<button type="button" class="operators" onclick="backspace()">M+</button>
						<button type="button" class="operators" onclick="backspace()">M-</button>
					
    			</div>
		</div>
	
	
	
	</body>



</html>
